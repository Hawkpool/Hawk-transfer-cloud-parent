#bootstrap.properties
spring.application.name=microservice-transfer-backend
server.port=51011

spring.cloud.config.fail-fast=true
#\u914D\u7F6E consul
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
#\u662F\u5426\u542F\u7528ribbon\u8FDB\u884C\u5BA2\u6237\u7AEF\u8D1F\u8F7D\u5747\u8861
spring.cloud.consul.ribbon.enabled=true
#\u914D\u7F6E\u662F\u5426\u8FDB\u884Chealth check\uFF0C\u4EE5\u53CA\u9891\u7387
spring.cloud.consul.discovery.heartbeat.enabled=true
spring.cloud.consul.discovery.heartbeat.ttlValue=10
#\u662F\u5426\u5C06\u81EA\u8EAB\u670D\u52A1\u6CE8\u518C\u5230consul\u4E2D(\u5065\u5EB7\u68C0\u67E5)
spring.cloud.consul.discovery.register=true
spring.cloud.consul.discovery.healthCheckPath=/actuator/health
spring.cloud.consul.discovery.healthCheckInterval=15s

## \u6307\u5B9Aconsul\u914D\u7F6E\u7684\u6587\u4EF6\u5939\u524D\u7F00\u4E3Aconfig
#spring.cloud.consul.config.prefix=config
